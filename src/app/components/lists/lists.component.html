<ion-list color="dark">
    <ion-item-sliding *ngFor="let list of toDoService.lists | completedFilter:completed">
        <ion-item detail color="dark" (click)="selectedList(list)">
            <ion-label> {{ list.title }} </ion-label>
            <ion-note slot="end" color="tertiary">{{ list.items.length }} items</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="editList(list)">
                <ion-icon name="create" slote="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(list)" color="danger">
                <ion-icon name="close" slote="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
